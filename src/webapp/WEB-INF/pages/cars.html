<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div>
    <table border="1">
        <tr>
            <th>Vin</th>
            <th>Manufacturer</th>
            <th>Model</th>
        </tr>
        <tr th:each="car : ${cars}">
                <td th:text="${car.getVin()}"></td>
                <td th:text="${car.getFirm()}"></td>
                <td th:text="${car.getModel()}"></td>
        </tr>
    </table>
</div>
</body>
</html>
